{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Balita Login</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Tizimga kirish</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email kiriting: " id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Parol</label>
                <input type="password" class="form-control" placeholder="Parol kiriting: " id="password" name="password" required>
            </div>
            <div class="form-check mb-3">
                <label for="checkbox" class="form-check-label">Meni eslab qol!</label>
                <input type="checkbox" id="checkbox" class="form-check-input" value="checkbox" checked>
              </div>
            <button type="submit" class="btn btn-primary w-100">Kirish</button>
            <div class="text-center mt-3">
                <p>Profilingiz yo'qmi? <a href="{% url 'register' %}" class="text-decoration-none text-primary">Ro'yhatdan o'tish</a></p>
            </div>
        </form>
    </div>
</body>

</html>
