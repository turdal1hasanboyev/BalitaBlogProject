{% extends 'base.html' %}

{% load static %}

{% block title %}Balita Contact{% endblock %}

{% block content %}

<div class="container logo-wrap">
      <div class="row pt-5">
            <div class="col-12 text-center">
                  <a class="absolute-toggle d-block d-md-none" data-toggle="collapse" href="#navbarMenu" role="button"
                        aria-expanded="false" aria-controls="navbarMenu"><span class="burger-lines"></span></a>
                  <h1 class="site-logo"><a href="/">Balita</a></h1>
            </div>
      </div>
</div>
<nav class="navbar navbar-expand-md  navbar-light bg-light">
      <div class="container">
            <div class="collapse navbar-collapse" id="navbarMenu">
                  <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                              <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                        {% include 'categories.html' %}
                        <li class="nav-item">
                              <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                              <a class="nav-link active" href="/contact/">Contact</a>
                        </li>
                  </ul>
            </div>
      </div </nav>
      </header>

      <section class="site-section">
            <div class="container">
                  <div class="row mb-4">
                        <div class="col-md-6">
                              <h1>Contact</h1>
                        </div>
                  </div>
                  <div class="row blog-entries">
                        <div class="col-md-12 col-lg-8 main-content">
                              <form method="post">
                                    {% csrf_token %}
                                    <div class="row">
                                          <div class="col-md-4 form-group">
                                                <label for="name">Name</label>
                                                <input type="text" name="name" id="name" class="form-control ">
                                          </div>
                                          <div class="col-md-4 form-group">
                                                <label for="phone">Phone</label>
                                                <input type="text" name="phone_number" id="phone" class="form-control ">
                                          </div>
                                          <div class="col-md-4 form-group">
                                                <label for="email">Email</label>
                                                <input type="email" name="email" id="email" class="form-control ">
                                          </div>
                                    </div>
                                    <div class="row">
                                          <div class="col-md-12 form-group">
                                                <label for="message">Write Message</label>
                                                <textarea name="message" id="message" class="form-control " cols="30"
                                                      rows="8"></textarea>
                                          </div>
                                    </div>
                                    <div class="row">
                                          <div class="col-md-6 form-group">
                                                <input type="submit" value="Send Message" class="btn btn-primary">
                                          </div>
                                    </div>
                              </form>
                        </div>

                        {% include 'rside.html' %}

                  </div>
            </div>
      </section>
      {% endblock %}
