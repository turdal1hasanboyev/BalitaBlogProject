{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Balita Register</title>
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Ro'yxatdan o'tish</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Email kiriting: " id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">Ism</label>
                <input type="text" class="form-control" placeholder="Ism kiriting: " id="first_name" name="first_name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Familiya</label>
                <input type="text" class="form-control" placeholder="Familiya kiriting: " id="last_name" name="last_name" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Parol</label>
                <input type="password" class="form-control" placeholder="Parol kiriting: " id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Parolni tasdiqlang</label>
                <input type="password" class="form-control" placeholder="Parolni tasdiqlang: " id="confirm_password" name="confirm_password" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Ta'rif</label>
                <textarea class="form-control" id="description" placeholder="Ta'rif kiriting: " name="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Rasm yuklash</label>
                <input type="file" class="form-control" placeholder="Rasm yuklang: " id="image" name="image">
            </div>
            <div class="form-check mb-3">
                <label for="checkbox" class="form-check-label">Men foydalanuvchi shartlarini o'qib chiqdim va roziman!</label>
                <input type="checkbox" id="checkbox" class="form-check-input" value="checkbox" checked>
              </div>
            <button type="submit" class="btn btn-primary w-100">Ro'yxatdan o'tish</button>
            <div class="text-center mt-3">
                <p>Profilingiz bormi? <a href="{% url 'login' %}" class="text-decoration-none text-primary">Kirish</a></p>
            </div>
        </form>
    </div>
</body>

</html>
